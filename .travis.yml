language: c

sudo: false

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
    - autoconf-archive

before_install:
  - if [ "$TRAVIS_OS_NAME" = osx ]; then
      brew update &&
      brew install autoconf-archive;
    fi

script:
  - autoreconf -vi
  - ./configure
  - make

matrix:
  fast_finish: true

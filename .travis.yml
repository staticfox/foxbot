language: c

sudo: false

env:
  global:
    - ACLOCAL_PATH=$HOME/share/aclocal${ACLOCAL_PATH+:}$ACLOCAL_PATH
    - PKG_CONFIG_PATH=$HOME/lib/pkgconfig${PKG_CONFIG_PATH+:}$PKG_CONFIG_PATH
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: ""

matrix:
  fast_finish: true
  include:
    - os: linux
      compiler: gcc
      env: BUILD_TYPE=coverage CFLAGS=--coverage LDFLAGS=--coverage
      addons:
        apt:
          packages:
            - lcov
            - autoconf-archive
            - texinfo # test system
    - os: linux
      compiler: clang
    - os: osx
      compiler: gcc
    - os: osx
      compiler: clang

addons:
  apt:
    packages:
    - autoconf-archive
    - texinfo # test system
  coverity_scan:
    project:
      name: "staticfox/foxbot"
      description: "An IRC bot written in C"
    notification_email: staticfox@staticfox.net
    build_command_prepend: "autoreconf -fvi; ./configure; make clean"
    build_command:   "make"
    branch_pattern: coverity_scan

before_install:
  - if [ "$TRAVIS_OS_NAME" = osx ]; then
      curl -fLSs http://ftpmirror.gnu.org/autoconf-archive/autoconf-archive-2016.03.20.tar.xz | tar xJ &&
      (
        cd autoconf-archive-* &&
        ./configure --prefix="$HOME" &&
        make install;
      );
    fi

  # test system
  - wget https://github.com/libcheck/check/archive/master.zip &&
    unzip -qq master &&
    (
      cd check-* &&
      autoreconf -fi &&
      ./configure --prefix="$HOME" && make install;
    )

  - curl -fLSs http://ftp.gnu.org/gnu/automake/automake-1.14.tar.xz | tar xJ &&
    mkdir -p build-aux &&
    cp automake-*/lib/tap-driver.sh build-aux &&
    rm -rf automake-*

  - if [ "$BUILD_TYPE" = coverage ]; then
      gem install coveralls-lcov ;
      lcov --directory . --zerocounters ;
    fi

after_success:
    - |
          if [ "$BUILD_TYPE" = coverage ]; then
              ls -l /usr/bin|grep gcov
              lcov --directory . --capture --output-file coverage.info --gcov-tool /usr/bin/gcov-4.6 || exit 1
              lcov --remove coverage.info '/usr/*' 'tests/*' 'src/config_lexer.c' 'src/config_parser.c' 'check-master/*' 'automake-1.14/*' 'automake-*' --output-file coverage.info || exit 1
              lcov --list coverage.info || exit 1
              coveralls-lcov coverage.info || exit 1
          else
              echo "No coverage for this build"
          fi

script:
  - autoreconf -fvi
  - ./configure
  - make
  - make check
